<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT UI Demo</title>
  <meta name="viewport" content="width=900, initial-scale=1">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div style="display: flex; gap: 12px; max-width: 900px; margin: 0 auto; padding-top: 12px; height: 100vh;">
    <div style="flex: 1; display: flex; flex-direction: column; height: 100%;">
      <div class="chat-container" style="flex: 1; display: flex; flex-direction: column; border: 1px solid #ddd; border-radius: 6px; overflow: hidden; height: 100%;">
        <div class="chat-settings" style="padding: 12px; border-bottom: 1px solid #eee; background: #fafbfc; display: flex; gap: 8px; align-items: center;">
          <input id="apiKeyInput" type="password" placeholder="OpenAI API Key" style="flex:1; min-width: 0; padding: 6px 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px;">
          <select id="modelSelect" style="padding: 6px 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px;">
            <option value="gpt-4o">gpt 4o</option>
            <option value="gpt-o3">gpt o3</option>
            <option value="gpt-o3mini">gpt o3mini</option>
            <option value="gpt-4.1">gpt 4.1</option>
          </select>
        </div>
        <div class="chat-messages" id="chatMessages" style="flex: 1; overflow-y: auto; padding: 12px;">
          <!-- Chat messages will be inserted here -->
        </div>
        <div class="chat-input-area" style="padding: 12px; border-top: 1px solid #eee; background: #fafbfc; display: flex; gap: 8px; align-items: center;">
          <textarea id="chatInput" rows="1" placeholder="輸入訊息..." style="flex: 1; resize: none; padding: 6px 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px;"></textarea>
          <button id="sendBtn" style="padding: 6px 16px; border-radius: 6px; border: none; background-color: #007bff; color: white; font-weight: bold; cursor: pointer;">Send</button>
        </div>
      </div>
    </div>
    <div id="systemPromptContainer" style="width: 260px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 6px; padding: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); font-size: 14px; height: fit-content;">
      <label for="systemPromptSelect" style="display: block; margin-bottom: 4px; font-weight: bold;">預設 System Prompt</label>
      <select id="systemPromptSelect" style="width: 100%; margin-bottom: 6px; padding: 4px; border-radius: 4px; border: 1px solid #ccc;">
        <option value="你是一個使用繁體中文回答的助理。請用繁體中文回覆所有問題。">繁體中文助理</option>
        <option value="你是一個友善且樂於助人的助理。">友善助理</option>
        <option value="你是一個專業且精確的技術助理。">技術助理</option>
      </select>
      <label for="systemPromptTextarea" style="display: block; margin-bottom: 4px; font-weight: bold;">自訂 System Prompt</label>
      <textarea id="systemPromptTextarea" rows="4" style="box-sizing: border-box; width: 100%; padding: 6px; border-radius: 4px; border: 1px solid #ccc;" placeholder="輸入自訂的 system prompt..."></textarea>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="chat.js"></script>
</body>
</html>
