<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT UI Demo</title>
  <meta name="viewport" content="width=900, initial-scale=1">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chatMessages">
      <!-- Chat messages will be inserted here -->
    </div>
    <div class="chat-input-area">
      <textarea id="chatInput" rows="1" placeholder="輸入訊息..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    // Auto resize textarea height
    chatInput.addEventListener('input', () => {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 80) + 'px';
    });

    // Send message
    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      chatInput.value = '';
      chatInput.style.height = 'auto';

      // TODO: You can call the API here, send the text, and display the response
      // Example: appendMessage('This is AI reply', 'ai');
    }

    // Append message to chat box
    function appendMessage(text, role) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'chat-message' + (role === 'user' ? ' user' : '');
      msgDiv.textContent = text;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Listen for send button click
    sendBtn.addEventListener('click', sendMessage);

    // Support sending on Enter (Shift+Enter for newline)
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
