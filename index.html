<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT UI Demo</title>
  <meta name="viewport" content="width=900, initial-scale=1">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-settings" style="padding: 12px; border-bottom: 1px solid #eee; background: #fafbfc; display: flex; gap: 8px; align-items: center;">
      <input id="apiKeyInput" type="password" placeholder="OpenAI API Key" style="flex:1; min-width: 0; padding: 6px 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px;">
      <select id="modelSelect" style="padding: 6px 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px;">
        <option value="gpt-4o">gpt 4o</option>
        <option value="gpt-o3">gpt o3</option>
        <option value="gpt-o3mini">gpt o3mini</option>
        <option value="gpt-4.1">gpt 4.1</option>
      </select>
    </div>
    <div class="chat-messages" id="chatMessages">
      <!-- Chat messages will be inserted here -->
    </div>
    <div class="chat-input-area">
      <textarea id="chatInput" rows="1" placeholder="輸入訊息..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const modelSelect = document.getElementById('modelSelect');

    // Store chat history for multi-turn conversation
    const messages = [];

    // Auto resize textarea height
    chatInput.addEventListener('input', () => {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 80) + 'px';
    });

    // Send message
    async function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;

      // Get API key and model
      const apiKey = apiKeyInput.value.trim();
      const model = modelSelect.value;

      if (!apiKey) {
        alert('Please enter your OpenAI API Key.');
        return;
      }

      // Add user message to chat and history
      appendMessage(text, 'user');
      messages.push({ role: 'user', content: text });

      // Clear input immediately after adding message and history
      chatInput.value = '';
      chatInput.style.height = 'auto';

      // Show loading message
      const loadingMsg = appendMessage('...', 'ai');

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + apiKey
          },
          body: JSON.stringify({
            model: model,
            messages: messages
          })
        });

        if (!response.ok) {
          throw new Error('API Error: ' + response.status);
        }

        const data = await response.json();
        const aiReply = data.choices?.[0]?.message?.content?.trim() || '[No response]';

        // Remove loading message and show AI reply
        loadingMsg.textContent = aiReply;
        messages.push({ role: 'assistant', content: aiReply });
      } catch (err) {
        loadingMsg.textContent = '[Error] ' + err.message;
      }
    }

    // Append message to chat box, returns the message div
    function appendMessage(text, role) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'chat-message' + (role === 'user' ? ' user' : '');
      msgDiv.textContent = text;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return msgDiv;
    }

    // Listen for send button click
    sendBtn.addEventListener('click', sendMessage);

    // Support sending on Enter (Shift+Enter for newline)
    let isComposing = false;

    chatInput.addEventListener('compositionstart', () => {
      isComposing = true;
    });

    chatInput.addEventListener('compositionend', () => {
      isComposing = false;
    });

    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey && !isComposing) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
